<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://www.digitalafter.com/wp-content/uploads/2011/01/Vue1.jpg" crossorigin="anonymous" />
        <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
        <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
      </a-assets>
      <a-entity
        position="-3 0 -6"
        scale="0.6 1 1"
        text-geometry="value: HI SCOTT; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;"
        material="metalness:0.1; roughness: 0.01; sphericalEnvMap: #chrome;"
        animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: -3.1 -0.10 -6; loop: true">
      </a-entity>
      <a-entity id="sphere"
        geometry="primitive: sphere"
        material="color: #EFEFEF; shader: flat"
        position="4 0.15 -5"
        light="type: point; intensity: 5"
        animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 4 -0.10 -5; loop: true"
        event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
          <a-text id="cylinderText"
            value="Hey! I'm Interactive! And Jess is so awesome."
            width="2"
            align="center"
            color="#FFF"
            visible="false"
            position="0 2 0"
            geometry="primitive: plane; width: 2.2"
            material="color: #333"></a-text>
      </a-entity>
      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
        material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
        rotation="-90 0 0"></a-entity>
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="light" light="type: ambient; color: #888"></a-entity>



      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
